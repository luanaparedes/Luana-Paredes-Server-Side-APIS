<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>


  <body>

    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row" id="container">
        <div class="col-m-4">
            <div class="searchBar">
            <input id="search-input" type="text" list="searchdata" placeholder="Search.."></input>
            <button id="submit-search">Search</button>
            <ul id="searchdata"></ul>
            </div>
        </div>
            <div class="col-9">
              <div id="current-weather">
              <h2 id="city-date">Current Weather Forecast</h2>
                <div>
                    <p id="temp">Temperature:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>
              </div>
                <div class="col-m-8">
                  <div id="five-forecast">
                  <h2>5 Day Forecast</h2>
                  <div class="card-deck" id="five-day">
                    <div class="col-3 mb-3 mb-0">
                      <div class="card row">
                        <div class="card-body">
                          <h5 class="card-title">Five-Day Forecast</h5>
                          <p class="five-img"></p>
                          <p class="five-temp">Temperature:</p>
                          <p class="five-wind">Wind:</p>
                          <p class="five-humidity">Humidity:</p>
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
            </div>
           
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src = "./script.js"></script>
</body>
</html>
